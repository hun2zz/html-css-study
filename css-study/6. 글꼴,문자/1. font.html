<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">

  <style>
    div[class^= "font"] {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .font1 {
      font-family: serif; 
      /* 바탕체 계열 */
    }
    .font2 {
      font-family: sans-serif;
      /* 고딕체 계열 */
    }
    .font3{
      font-family: monospace;
      /* 고정폭 글꼴 */
    }
    .font4 {
      font-family: cursive;
      /* 글씨체 계열 */
    }
    .font5 {
      font-family: fantasy;
    }
    .font6 {
      font-family: "Madimi One", sans-serif;
      font-weight: 400;
      font-style: normal;

    }
  </style>
</head>
<body>

  <div class="font1">hello~ CSS!!</div>
  <div class="font2">hello~ CSS!!</div>
  <div class="font3">hello~ CSS!!</div>
  <div class="font4">hello~ CSS!!</div>
  <div class="font5">hello~ CSS!!</div>
  <div class="font6">hello~ CSS!!</div>  
</body>
</html>
