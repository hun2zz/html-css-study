<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li::before { /* li태그를 선택한 후 앞에 번호라는 글자열을 추가함.*/
      content: '번호';
    }
    li::after { /* li 태그를 선택 후 뒤에 옵션 추가.*/
      width: 10px;
      height: 10px;
      background: red;
      display: inline-block;
      content: '';
    }
  </style>
</head>
<body>

  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>
  
</body>
</html>
