<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .list li {
      font-size: 14px;
    }
    .highlight + p {
      background: yellow;
    }
    .nav li:first-child {

      color: red;
    }
    .container h2{
        font-style: italic;
    }
    .highlight1 span {
      color: green;
    }
  </style>
</head>
<body>
  <ul class="list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>

<div class="highlight"></div>
<p>This is a paragraph.</p>

<ul class="nav">
  <li>Home</li>
  <li>About</li>
  <li>Contact</li>
</ul>

<div class="container">
  <h2>This is a heading</h2>
  <p>This is a paragraph.</p>
</div>

<div class="highlight1">
  <span>Text 1</span>
  <span>Text 2</span>
  <span>Text 3</span>
</div>

</body>
</html>
