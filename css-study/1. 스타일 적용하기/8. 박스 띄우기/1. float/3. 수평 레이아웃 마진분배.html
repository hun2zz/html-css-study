<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
      .container {
        width: 70%;
        border: 2px solid gray;
      }
      .box {
        width: 25%;
        height: 100px;
        background: orange;
        border: 2px solid red;
        float: left;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="container clearfix">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
