<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #apple {
      background: red;; /* 아이디가 apple 인거들을 전부 바꿈*/
    }
    .orange {
      color: orange;
      font-style: italic; /* 클래스가 오렌지면 전부 바꿈.*/
    }
    .big {
      font-size: 1.5em;
      font-weight: 700;
    }
    .hilight {
      background: yellow;
      text-shadow: 2px 2px 5px yellow;
    }
   
  </style>
</head>
<body>

  <div>
    <ul>
      <li id="apple">사과</li>
      <li class="big hilight">포도</li>
      <li class="orange big hilight">오렌지</li>
    </ul>
    <div>당근</div>
    <p class="big">토마토</p>
    <span>오렌지</span>
  </div>
  
</body>
</html>
