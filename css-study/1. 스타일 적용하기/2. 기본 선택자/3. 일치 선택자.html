<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   
    li.orange { /* list 태그를 소유하며 클래스가 오렌지여야함.*/
      background: orange;
    }
    #apple.green { /* 아이디가 애플이며 클래스가 그린이여야함*/
      color: yellowgreen;
    }
    h1.yellow.low#change.primary { /* h1태그이며 클래스가 yellow,low,primary이고 아이디가 change 임.*/
      background: violet;
    }

  </style>
</head>
<body>

    <h1 class="yellow low primary" id="change">안녕하세요</h1>
  <div>
    <ul>
      <li id="apple" class="green">사과</li>
      <li>포도</li>
      <li class="orange">오렌지</li>
    </ul>
    <div class="green">당근</div>
    <p class="big">토마토</p>
    <span class="orange">오렌지</span>
  </div>
  
</body>
</html>
