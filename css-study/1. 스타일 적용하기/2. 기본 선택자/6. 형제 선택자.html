<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .orange + li {
      color: orangered; /* 클래스 오렌지 바로 다음 것을 전부 선택한다.*/
    }

    li + li { /* 1번쨰 li다음부터 li전부 선택*/
      font-style: italic;
      list-style: none;
      font-weight: 1000;
      border: 3px solid black;
    }

    .red ~ li {
      background: yellow; /* 클래스 red 다음부터 li를 선택 */
    }
    h1, h2, h3, h4, h5, h6 {
      font-size: 16px;
      font-weight: 400;
      margin: 0;
      padding: 0;
    }

  </style>

</head>
<body>
  <h1>hello1</h1>
  <h2>hello2</h2>
  <h3>hello3</h3>
  <h4>hello4</h4>
  <h5>hello5</h5>
  <h6>hello6</h6>
<ul>
  <li class="orange">어린쥐</li>
  <li>사과</li>
  <li>딸기</li>
  <li class="orange">오렌지</li>
  <li class="red">자몽</li>
  <li>바나나</li>
  <li>포도</li>
</ul>

</body>
</html>
