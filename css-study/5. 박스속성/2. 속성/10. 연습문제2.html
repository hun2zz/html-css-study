<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="
  https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
  " rel="stylesheet">

  <style> 
  * {
    box-sizing: border-box;
  }
    .container {
      width: 650px;
      background: lightgray;
      text-align: center;
      padding: 20px;
      font-size: 25px;
      margin: 12%;
    }
    .container .hover {
      padding: 15px;
      text-shadow: 2.5px 2.5px 2.5px black;
      color: white;
    }
    .container .hover:hover{
      background: skyblue;
      color: yellow;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="container">
    <p class="hover">[주문] 긴급재난지원금을 쿠팡에서 사용할 수 있나요 ?</p>
    <p class="hover">다슬기를 키우고 싶은데 어떤 환경이 필요한가요?</p>
    <p class="hover">달팽이가 집을 나갔습니다. 어떻게 하죠??</p>
  </div>
  
</body>
</html>
